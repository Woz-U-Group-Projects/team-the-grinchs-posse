<div id="search-component">
  <h4>Search Family Members</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let member of members$ | async" >
      <a routerLink="/detail/{{member.id}}">
        {{member.name}}
      </a>
    </li>
  </ul>

</div>
